<!DOCTYPE html><html lang="en"><head>
<title>scratchpad.js</title>
<link rel="stylesheet" href="codemirror/codemirror.css">
<style id="style">
:root {
	--sans-size: 14px;
	--tab-size: 2;

	/* --- MEDIUM GREY THEME PALETTE --- */
	--bg-editor: #c6c6c6;      /* The user requested grey */
	--bg-panel: #b0b0b0;       /* Slightly darker toolbar for contrast */
	--bg-tab-inactive: #a0a0a0;
	--bg-tab-active: #c6c6c6;  /* Active tab blends with editor */
	
	--fg-primary: #111111;     /* Near Black for main text */
	--fg-secondary: #444444;   /* Dark Grey for UI text */
	
	--border-color: #888888;   /* Medium darker borders */
	--accent-color: #0066b8;   /* Stronger Blue for visibility */
	
	--btn-bg: #e0e0e0;         /* Lighter buttons to pop out */
	--btn-hover: #f0f0f0;
    --btn-text: #000;
}
:root {
	--sans-size: 14px;
	--tab-size: 2;
}

/* --- EDITOR --- */
.CodeMirror {
	background-color: var(--bg-editor) !important;
	color: var(--fg-primary) !important;
	font-family: 'Consolas', 'Monaco', monospace;
	font-size: calc( var( --sans-size ) - 1px );
    flex-grow: 1;
    border: none !important;
}

/* --- SYNTAX HIGHLIGHTING (Optimized for Grey BG) --- */
/* We need bolder, darker colors to stand out against #c6c6c6 */

.cm-keyword { color: #00008b !important; font-weight: bold; } /* DarkBlue */
.cm-operator { color: #000 !important; }
.cm-variable { color: #2b3e50 !important; }  /* Dark Slate */
.cm-variable-2 { color: #0055aa !important; } /* Medium Blue */
.cm-def { color: #7a3e9d !important; font-weight: bold; } /* Purple for definitions */
.cm-number { color: #098658 !important; }    /* Dark Green */
.cm-string { color: #a31515 !important; }    /* VS Red */
.cm-comment { color: #006400 !important; font-style: italic; } /* Dark Green */
.cm-property { color: #000 !important; }
.CodeMirror-cursor { border-left: 2px solid #000 !important; }
.CodeMirror-selected { background: #ffffff66 !important; } /* White transparent selection */
.CodeMirror-gutters {
    background-color: var(--bg-panel) !important;
    border-right: 1px solid var(--border-color) !important;
}
.CodeMirror-linenumber { color: #555 !important; }
.CodeMirror-activeline-background { background: #0000000d !important; }

/* Tab Bar Styling */
#divTabs {
	background-color: #eee;
	border-bottom: 1px solid #ccc;
	display: flex;
	height: calc( var( --sans-size ) * 1.8 );
	overflow-x: auto;
    width: 100%;
}
.tab {
	align-items: center;
	background-color: #ddd;
	border-right: 1px solid #bbb;
	cursor: pointer;
	display: flex;
	padding: 0 10px;
	user-select: none;
    min-width: 60px;
    max-width: 150px;
    white-space: nowrap;
}
.tab.active {
	background-color: #fff;
	font-weight: bold;
}
.tab-close {
    align-items: center;
    border-radius: 50%;
    color: #666;
    cursor: pointer;
    display: inline-flex;     /* Allows centering content */
    font-family: Arial, sans-serif; /* Ensures the 'x' shape is consistent */
    font-size: 16px;
    height: 20px;             /* Fixed height */
    justify-content: center;  /* Center horizontally */
    line-height: 0;           /* Prevent font height quirks */
    margin-left: 8px;
    width: 20px;              /* Fixed width (same as height = circle) */
    transition: all 0.2s ease; /* Smooth hover animation */
}

.tab-close:hover {
    background-color: #e81123; /* VS Code / Windows style Red */
    color: #fff;
    transform: scale(1.1);     /* Subtle pop effect */
}
.tab-add {
    background: #ccc;
    cursor: pointer;
    font-weight: bold;
    padding: 0 12px;
    line-height: 1.8;
}
.tab-add:hover { background: #bbb; }

/* Adjust Editor Height to account for Tab Bar */
.CodeMirror {
	height: calc( 100vh - 2.5 * var( --sans-size ) - 21px - 2em ); /* Approx adjustment */
}
</style><style>
@media print {
	body > div:not( #divPrint ) {
		display: none;
	}

	#divPrint {
		font-family: monospace;
		font-size: calc( var( --sans-size ) - 1px );
		tab-size: var( --tab-size );
		white-space: pre;
	}
}

@media not print {
	#divPrint {
		display: none;
	}
}

body {
	background-color: #fff;
	font-family: Arial, Verdana, Tahoma, Trebuchet MS, sans-serif;
	font-size: var( --sans-size );
	line-height: 1.2;
	margin: 0;
	user-select: none;
}

button {
	background-color: #eee;
	border: none;
	font-size: inherit;
	height: calc( var( --sans-size ) * 1.3 + 2px );
	line-height: 1.3;
	min-width: 5em;
	padding: 0 0.5em;
}

button:active {
	background-color: #bbb;
}

/* Most things are z-index:0, but CodeMirror's scrollbars are z-index:6 */
#divOverlay {
	background-color: #0006;
	height: 100%;
	left: 0;
	position: absolute;
	top: 0;
	width: 100%;
	z-index: 7;
}

#divDialog {
	background-color: #fff;
	border-radius: 0.5em;
	display: inline-block;
	left: 50%;
	padding: 1em;
	position: relative;
	top:50%;
	transform: translate( -50%, -50% );
}

#divDialog button:focus-visible,
#divDialog button:focus {
	border: 1px solid #06e;
	outline: none;
}
#divDialog div {
	text-align: right;
}

#divDialog img {
	height: 1.4em;
}

#divDialog p {
	margin: 1em 0;
}

#divDialog p:first-child {
	font-size: 1.4em;
	margin: 0 0 1em;
}

input {
	margin-top: 0;
}

input:disabled {
	visibility: hidden;
}

label {
	display: block;
	width: 100%;
}

svg {
	height: var( --sans-size );
	margin: calc( var( --sans-size ) * 0.15 + 1px ) calc( var( --sans-size ) * 0.15 ) 0;
	width: var( --sans-size );
}

#divButtons,
.status {
	border: 1px solid #fff;
	margin: 0;
	padding-top: 2px;
	width: calc( 100% - 2px );
	white-space: nowrap;
}

#divButtons {
	height: calc( var( --sans-size ) * 1.3 + 2px );
	position: relative;
}

.status {
	background-color: #eee;
	height: calc( var( --sans-size ) * 1.2 );
}

.hidden {
	display: none;
}

#spanRight {
	position: absolute;
	right: 0;
}

#spanRight button {
	min-width: unset;
	padding: 0;
}

.menu {
	position: relative;
}

.menuAnchor {
	text-decoration: none; /* TODO: probably have to change this */
}

#formMenu {
	display: none;
	position: absolute;
	right: 0;
	z-index: 1;
}

.menu:hover > #formMenu {
	display: block;
}

.tableMenu {
	background-color: #fff;
	border: 1px solid #eee;
	border-collapse: collapse;
	line-height: 1.8;
}

.tableMenu .border {
	border-top: 1px solid #eee;
}

.tableMenu td:last-child {
	padding-right: 0.5em;
}

.tableMenu tr:hover {
	background-color: #eee;
}
</style>
<script src="codemirror/codemirror.js"></script>
<script src="codemirror/javascript.js"></script>
<script src="codemirror/addon/active-line.js"></script>
<script src="codemirror/addon/closebrackets.js"></script>
<script src="codemirror/addon/matchbrackets.js"></script>
<script src="codemirror/keymap/vim.js"></script>
<script src="codemirror/keymap/emacs.js"></script>
<script src="codemirror/keymap/sublime.js"></script>
<script src="scratchpad.js"></script>
</head><body>
<div id="divPrint"></div>
<div id="divOverlay" class="hidden"><div id="divDialog">
	<p>
		<img src="icon.svg">
		Scratchpad
	</p>
	<p>There are unsaved changes in this scratchpad.</p>
	<p>Is it OK to discard the changes?</p>
	<div>
		<button id="buttonOK">OK</button> <button id="buttonCancel">Cancel</button>
	</div>
</div></div>
<div id="divButtons">
	<span>&ZeroWidthSpace;</span>
	<button tabindex="-1" id="buttonOpen" title="Ctrl-O">Open&nbsp;File&nbsp;...</button>
	<button tabindex="-1" id="buttonSave">Save</button>
	<button tabindex="-1" id="buttonSaveAs" class="hidden" title="Ctrl-S">Save&nbsp;As&nbsp;...</button>
	<button tabindex="-1" id="buttonRun" class="hidden" title="Ctrl-R">Run</button>
	<span id="spanRight" class="hidden">
		<span class="menu">
			<span class="menuAnchor" title="Settings">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
					<g stroke="#000" stroke-width="1" fill="transparent">
						<path d="M  6.0 10.9 L  6.0 12.8 L  8.0 12.8 L  8.0 10.9
							L  9.8  9.8 L 11.5 10.8 L 12.5  9.0 L 10.9  8.0
							L 10.9  6.0 L 12.5  5.0 L 11.5  3.2 L  9.8  4.2
							L  8.0  3.1 L  8.0  1.2 L  6.0  1.2 L  6.0  3.1
							L  4.2  4.2 L  2.5  3.2 L  1.5  5.0 L  3.1  6.0
							L  3.1  8.0 L  1.5  9.0 L  2.5 10.8 L  4.2  9.8 Z"/>
						<circle cx="7" cy="7" r="2"/>
					</g>
				</svg>
			</span>
			<form id="formMenu"><table class="tableMenu"><tbody>
				<tr>
					<td><label><input tabindex="-1" type="radio" name="context" value="pg" checked>Page</label></td>
				</tr><tr>
					<td><label><input tabindex="-1" type="radio" name="context" value="co">Content</label></td>
				</tr><tr>
					<td><label><input tabindex="-1" type="radio" name="context" value="bg">Background</label></td>
				</tr><tr class="border">
					<td id="menuAbout"><input type="radio" disabled>About</td>
				</tr>
			</tbody></table></form>
		</span>
		<button tabindex="-1" id="buttonMin">
			<span title="Minimize"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
				<rect x="2" y="11" width="10" height="2" fill="#000"/>
			</svg></span>
		</button>
		<button tabindex="-1" id="buttonMax">
			<span id="svgMax" title="Maximize"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
				<rect x="1" y="1" width="12" height="12" stroke="#000" stroke-width="2" fill="transparent"/>
			</svg></span>
			<span id="svgNorm" title="Restore" class="hidden"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
				<g stroke="#000" stroke-width="2" fill="transparent">
					<rect x="1" y="5" width="8" height="8"/>
					<path d="M 5 5 L 5 1 L 13 1 L 13 9 L 9 9"/>
				</g>
			</svg></span>
		</button>
		<span>&ZeroWidthSpace;</span>
	</span>
</div>
<div id="divTabs"></div>
<div class="CodeMirror">// This is placeholder text. CodeMirror did not initialize.</div>
<div class="status">
	<span>&ZeroWidthSpace;</span> Line
	<span id="spanLine">1</span>, Col
	<span id="spanCol">1</span>
</div>
<div class="hidden">
	<input id="inputFile" type="file"><!-- "upload" File -->
	<a id="aDownload" href="" download="scratchpad.js">"download" file</a>
</div>
</body></html>
